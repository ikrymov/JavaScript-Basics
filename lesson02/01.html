<body>
    <script>
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2 :Сначала переменная а увеличилась на 1 и затем значение 2 записалось в переменную с
        //пример 2
        d = b++;
        alert(d); //ответ: 1 : Сначала в переменную d записалось значение переменной b:1, а затем значение переменной b увеличилось на 1 и стало 2 
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 : Сначала значение переменной а было увеличено на 1 и стало 3, затем в переменную с записалась сумма 2+3 = 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 : В переменную d записалась сумма 2+b затем занчение переменной b было увеличено на 1
        alert(a); //3 : из строки 21
        alert(b); //3 : из строки 24
    </script>
